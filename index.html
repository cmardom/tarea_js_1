<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas</title>
    <style>
        body{
            font-family: Arial;
        }
        .hidden{
            display: none;
        }
        #todo-list{
            list-style: none;
            padding: 0;
        }

        #todo-list > li > input[type=checkbox]:checked + label{
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tareas</h1>
        <form id="mainForm">
            <label>
                <input type="text" class="todo-input" placeholder="Escribe aqui tu tarea" autofocus>
            </label>
            <button>A&ntilde;adir</button>
        </form>
    </header>


<main>

    <ul id="todo-list"></ul>

    <li id="list-item-template" class="hidden">
        <input type="checkbox">
        <label></label>
        <button>Borrar</button>
    </li>
</main>

<footer>
    <span id="todo-count-pending"><strong>0</strong> pendiente(s) </span>
    <!-- ocultar si no quedan completados-->
</footer>
<script src="./app.js"></script>
</body>
</html>
